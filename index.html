<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>tintin_das Newsletter Signup</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <form action="/" class="form-signin" method="post">
    <img class="mb-4 center rounded mx-auto d-block" src="images/tintin.png" alt="tintin img" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up Here!</h1>
    <input type="text" name="fName" placeholder="First Name" class="form-control top" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email"class="form-control bottom" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; tintin_das</p>
  </form>
</body>

</html>
